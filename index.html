<!DOCTYPE html>
<html>
  <head>
    <title>Form With JS</title>
    <style>
      #form {
        width: 500px;
        margin: 0 auto;
      }
      #form input,
      #form button {
        width: 100%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="form">
      <h1>Form With JS</h1>
      <input type="text" placeholder="Name" id="name" />
      <input type="email" placeholder="Email" id="email" />
      <button type="submit" onclick="submitForm()">Submit</button>
      <div id="details"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>

    <script>
      let userDetails = [];
      function submitForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;

        //validate inputs
        if (name == "" || email == "") {
          alert("Please enter all details!");
          return;
        }

        //store inputs in object
        let user = {
          name: name,
          email: email,
        };

        //store object in array
        userDetails.push(user);

        axios
          .post(
            "https://crudcrud.com/api/743348ae85964257bf4357b742f670ff/appointmentData"
          )

          .then((response) => {
            console.log(response);
          })

          .catch((err) => console.log(err));

        //store values in localStorage
        //localStorage.setItem("userDetails", JSON.stringify(userDetails));

        //display values in UI
        showDetails();
      }

      //display values in UI
      function showDetails() {
        let details = "";
        userDetails.forEach(function (user, index) {
          details += `
                        <div>
                            <h3>${index + 1}. ${user.name}</h3>
                            <p>${user.email}</p>
                            <button onclick="editDetails(${index})">Edit</button>
                            <button onclick="deleteDetails(${index})">Delete</button>
                        </div>
                    `;
        });
        document.getElementById("details").innerHTML = details;
      }

      //edit values in UI
      function editDetails(index) {
        let name = prompt("Enter name");
        let email = prompt("Enter email");

        //validate inputs
        if (name == "" || email == "") {
          alert("Please enter all details!");
          return;
        }

        //update array
        userDetails[index].name = name;
        userDetails[index].email = email;

        //store values in localStorage
        localStorage.setItem("userDetails", JSON.stringify(userDetails));

        //display values in UI
        showDetails();
      }

      //delete values from UI
      function deleteDetails(index) {
        //remove from array
        userDetails.splice(index, 1);

        //store values in localStorage
        localStorage.setItem("userDetails", JSON.stringify(userDetails));

        //display values in UI
        showDetails();
      }

      //check for existing data
      let existingData = localStorage.getItem("userDetails");
      if (existingData) {
        userDetails = JSON.parse(existingData);
      }
      showDetails();
    </script>
  </body>
</html>
